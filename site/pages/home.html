<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home.cc</title>

    <!-- ============================================ -->
    <!-- CSS ТУТ, всередині тегу <style>             -->
    <!-- ============================================ -->
    <style>
         /* Навігаційна панель */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(13, 14, 36, 0.7);
            backdrop-filter: blur(10px);
        }
        /* Скидання стилів */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стилі для body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0D0E24 0%, #4349BA 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Контейнер для анімованих зірок */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Стиль для кожної зірки */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Анімація мерехтіння зірок */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Навігаційна панель */
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 100;
        }

        /* Кнопка входу */
        .login-btn {
            background: transparent;
            border: 2px solid #00D9FF;
            color: #00D9FF;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        /* Ховер ефект для кнопки */
        .login-btn:hover {
            background: #00D9FF;
            color: #0D0E24;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        /* Головна секція по центру */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            padding: 50px 20px;
        }

        /* Контейнер логотипу */
        .logo-main {
            margin-bottom: 30px;
        }

        /* Заголовок CodeCraft */
        .logo-main h1 {
            font-size: 80px;
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }

        /* Символи коду </> */
        .code-symbol {
            font-size: 60px;
            color: #00D9FF;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: pulse 2s infinite;
        }

        /* Анімація пульсації символів */
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Адаптивність для мобільних */
        @media (max-width: 768px) {
            nav {
                padding: 20px 20px;
            }

            .logo-main h1 {
                font-size: 50px;
            }

            .code-symbol {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- ============================================ -->
    <!-- HTML КОНТЕНТ ТУТ                            -->
    <!-- ============================================ -->
    
    <!-- Контейнер для анімованих зірок на фоні -->
    <div class="stars" id="stars"></div>
    <!-- Навігаційна панель -->
    <nav>
        <!-- Кнопка входу з іконкою користувача -->
        <button class="login-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Log In
        </button>
    </nav>

    <!-- Головна секція з логотипом -->
    <div class="hero">
        <div class="logo-main">
            <!-- Назва сайту -->
            <h1>CodeCraft</h1>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- JAVASCRIPT ТУТ, всередині тегу <script>     -->
    <!-- ============================================ -->
    <script>
        // Генерація 100 анімованих зірок на фоні
        const starsContainer = document.getElementById('stars');
        
        for (let i = 0; i < 100; i++) {
            // Створюємо елемент зірки
            const star = document.createElement('div');
            star.className = 'star';
            
            // Випадкова позиція по горизонталі (0-100%)
            star.style.left = Math.random() * 100 + '%';
            
            // Випадкова позиція по вертикалі (0-100%)
            star.style.top = Math.random() * 100 + '%';
            
            // Випадкова затримка анімації для ефекту мерехтіння
            star.style.animationDelay = Math.random() * 3 + 's';
            
            // Додаємо зірку в контейнер
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
